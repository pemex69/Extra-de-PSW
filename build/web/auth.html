        <link rel="preconnect" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="preconnect" href="./CSS/style sheets.css">
        <link rel="stylesheet" href="./CSS/style sheets.css">
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="content">
                    <div class="logo">
                        <a href="#">Dr. Paws</a>
                    </div>
                    <ul class="menu-list">
                        <div class="icon cancel-btn">
                            <i class="fas fa-times"></i>
                        </div>
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./pets.jsp">Registro de mascotas</a></li>
                        <li><a href="./auth.html">Registrate/Inicia Sesión</a></li>

                        <i class="fas fa-bars"></i>
                    </div>

            </nav>
        </header>
        <br><br><br><br><br><br><br>
        <main>
            <div class="container">
                <h2>Regístrate</h2>
                <form id="registrationForm" method="post" action="saveClient">
                    <div class="form-group">
                        <label for="registerEmail">Nombre</label>
                        <input type="text" class="form-control" id="registerClient" name="clientName" placeholder="Correo">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Correo</label>
                        <input type="email" class="form-control" id="registerEmail" name="clientEmail" placeholder="Correo">
                    </div>
                    <div class="form-group">
                        <label for="registerPass">Contraseña</label>
                        <input type="password" class="form-control" id="registerPass" name="clientPass" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                <div id="registerMessageArea" style="display: none;"></div>
                <!-- You dont have an account button -->
                <center>
                    <div class="text-center">
                        <p>¿Ya tienes una cuenta? <a href="./login.html">Inicia Sesión</a></p>
                    </div>
                </center>
            </div>

        </main>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
