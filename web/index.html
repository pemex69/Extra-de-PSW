<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr paws</title>
    <link rel="preconnect" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="./CSS/style sheets.css">
    <link rel="stylesheet" href="./CSS/style sheets.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="content">
                <div class="logo">
                    <a href="#">Dr. Paws</a>
                </div>
                <ul class="menu-list">
                    <div class="icon cancel-btn">
                        <i class="fas fa-times"></i>
                    </div>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./pets.jsp">Registro de mascotas</a></li>
                    <li><a href="./auth.html">Registrate/Inicia Sesión</a></li>
                    <li><a href="./agenda.jsp">Citas</a></li>
                </ul>
                <div class="icon menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <main>
        <div class="container">
            <div class="jumbotron mt-5">
                <h1 class="display-4">¡Bienvenido a Dr Paws!</h1>
                <p class="lead">La mejor veterinaria para el cuidado de tus mascotas.</p>
                <br><br>
                <center>
                    <a href="./agenda.jsp">
                        <button class="button-58" role="button">Agendar una cita</button>
                    </a>
                </center>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <div class="container">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Ingresa tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar mensaje</button>
            </form>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./JS/form validation.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
